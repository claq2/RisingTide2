<section id="scheduledpayments-view" data-ng-controller="ScheduledPaymentsController as vm">
    <h3>Scheduled Payments</h3>
    <p>
        <button class="btn" title="Add Payment" data-ng-click="vm.navigate('/scheduledpaymentedit')"><i class="glyphicon glyphicon-plus"></i>Add Payment</button>
    </p>
    <div class="scheduledPaymentsTable">
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Include in Cash Flow</th>
                    <th>Recurrence</th>
                    <th>Due Date</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="payment in vm.scheduledPayments">
                    <td class="vert-align"><a href="#/scheduledpaymentedit/{{payment.id}}" class="btn btn-link">{{payment.subject}}</a></td>
                    <td class="vert-align">{{payment.amount | currency}}</td>
                    <td class="vert-align">{{payment.paymentType}}</td>
                    <td class="vert-align">{{payment.includeInCashFlowAnalysis}}</td>
                    <td class="vert-align">{{payment.recurrence}}</td>
                    <td class="vert-align">{{payment.dueDate | date:'mediumDate'}}</td>
                    <td class="vert-align"><button class="btn btn-danger" data-ng-click="vm.deleteScheduledPayment(payment.id)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
