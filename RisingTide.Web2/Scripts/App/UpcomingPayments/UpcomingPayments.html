<section id="upcomingpayments-view" data-ng-controller="UpcomingPaymentsController as vm">
    <h3>Upcoming Payments</h3>
    <form name="editForm" novalidate>
        <div style="display:inline-block; min-height:290px;">
            <label>As Of Date</label>
            <div class="well well-sm" ng-model="vm.asOfDate">
                <datepicker min="minDate" show-weeks="showWeeks"></datepicker>
            </div>
            <div>
                <label for="startingBalance">Starting Balance:</label> <input id="startingBalance" type="text" ng-model="vm.startingBalance" />
            </div>
            <button type="submit" class="btn btn-primary" data-ng-click="vm.update()">Update</button>
        </div>
    </form>
    <div class="upcomingPaymentsTable">
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Due Date</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="payment in vm.upcomingPayments">
                    <td class="vert-align"><a href="#/scheduledpaymentedit/{{payment.scheduledPaymentId}}" class="btn btn-link">{{payment.subject}}</a></td>
                    <td class="vert-align">{{payment.amount | currency}}</td>
                    <td class="vert-align">{{payment.paymentType}}</td>
                    <td class="vert-align">{{payment.dueDate | date:'mediumDate'}}</td>
                    <td class="vert-align">{{payment.balance | currency}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
